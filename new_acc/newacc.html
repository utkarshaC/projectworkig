
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietDelish-NewAcc</title>
    <link rel="stylesheet" type="text/css" href="newacc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- linking icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <div class="header">
            <a href="/login/log1.html" class="back"><i class='bx bx-arrow-back'></i></a>
            <div class="content">
                <h2>Welcome to <span>DietDelish</span><br> </h2>
                <p>Your recipes, your legacy.<br> 
                Join us and leave your mark on the culinary community.</p>
            </div>
            
        </div>
        
        <form class="form">
            <div class="input-name">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Full Name" class="name" required="required">
            </div>

            <div class="input-name">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" placeholder="Email" class="email" class="text-name"required="required">
            </div>

            <div class="input-name">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" class="text-name" class="password1" required="required">
            </div>

            <div class="input-name">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Confirm Password" class="password2"class="text-name"required="required">
            </div>

            <div class="input-name checkboxpre">
                <input type="checkbox" class="check-button" required="required">
                <pre>I accept the terms and condition</pre>
            </div>

            <div class="input-name">
                <input type="submit" class="button" value="Sign me up!">
            </div>
        </form>
    </div>
</body>

</html>

</html>
